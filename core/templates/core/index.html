<head>
	<title>Xreference 0.1</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<style>
	footer {
		position: fixed;
		bottom: 0;
		height: 100px;
		width: 100%;
		padding: 10 10 10 10;
	}
	</style>

</head>
<body>
	<div class="jumbotron">
	<div class="container">
	<h2 class="text-center">xreference</h2>
	</div>
	</div>
	<ul class="nav nav-tabs nav-justified">
	<li><a data-toggle="tab" href="#add">add</a></li>
	<li class="active"><a data-toggle="tab" href="#search">search</a></li>
	</ul>
	<div class="tab-content" >
	<div id="add" class="container tab-pane fade in" style="margin-top: 20px;width:200px;">
	<div class="row">
	<form role="form" action="{% url 'core:index' %}" method="post">
		{% csrf_token %}
	  	<div class="form-group">
		<input type="text" placeholder="Title" name="title" class="form-control">
		</div>

	  	<div class="form-group">
		<input type="text" placeholder="Author" name="author" class="form-control">
		</div>

	  	<div class="form-group">
		<input type="text" placeholder="Keywords" name="keywords" class="form-control">
		</div>

	  	<div class="form-group">
		<input type="text" placeholder="Year" name="year" class="form-control">
		</div>

	  	<div class="form-group">
		<input type="text" placeholder="Venue" name="venue" class="form-control">
		</div>

		<button class="btn btn-lg btn-primary btn-block" type="submit">Go</button>
	</form>
	</div>
	</div>
	<div id="search" class="container tab-pane fade in active" style="margin-top: 20px;max-width:400px;">
		<form role="form" action="{% url 'core:index' %}" method="post">
		{% csrf_token %}
	  	<div class="form-group">
		<input type="text" placeholder="Search..." name="search" class="form-control">
		</div>
		</form>
		<div class="search-results">
			{% if query_results %}
			<div class="table-responsive">
			<table class="table table-striped">
			<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Year</th>
			</tr>
			</thead>
			<tbody>
			{% for result in query_results %}
			<tr>
				<td>{{result.title}}</td>
				<td>{{result.author}}</td>
				<td>{{result.year}}</td>
			</tr>
			{% endfor %}
			</tbody>
			</table>
			</div>
			{% else %}
				<p><h2>No search results found</h2></p>
			{% endif %}
		</div>
	</div>
	</div>
<footer>
	<hr>
    <p class="text-right">Â© 2016 Viraj Prabhu</p>
  </footer>
</body>
</html>
